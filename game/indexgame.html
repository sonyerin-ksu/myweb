<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 정하기</title>
    <link rel="stylesheet" href="stylesgame.css">
</head>
<body>
    <div class="container">
        <h1>팀 정하기</h1>

        <div class="input-section">
            <label for="namesInput">발표자 이름 (쉼표로 구분):</label>
            <textarea id="namesInput" rows="5" placeholder="예: 제인,빌리,버드,해리,와이어트,조세핀,조니,인장"></textarea>
            <button id="assignGroupsBtn">그룹 나누기</button>
        </div>

        <div class="results-section">
            <div class="group-box group-a">
                <h2>A 그룹 (<span id="countA">0</span>명)</h2>
                <ul id="groupAList">
                    </ul>
            </div>
            <div class="group-box group-b">
                <h2>B 그룹 (<span id="countB">0</span>명)</h2>
                <ul id="groupBList">
                    </ul>
            </div>
        </div>
    </div>

    <script src="scriptgame.js"></script>
</body>
</html>
